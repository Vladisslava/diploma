<script>
    $(document).mouseup(function (e) {
        var $target = $(e.target);
        if ($target.closest(".wr-menu").length == 0 && $target.closest(".menu-active").length == 0) {
            $(".wr-menu").removeClass("active");
            $(".wr-notmenu").removeClass("active");
        }
    });
</script>
<script>

    $(function () {

</script>
